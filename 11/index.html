<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>トンパのハンター試験合格記 - プロローグ</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main class="card" id="app" aria-live="polite">
        <div class="header">
            <span class="badge">プロローグ</span>
            <div class="title">トンパのハンター試験合格記</div>
        </div>

        <section class="screen" id="screen">
            <div class="log" id="log"></div>
            <div id="choices" class="choices" hidden></div>
            <div class="hint" id="hint" hidden>数字キー <span class="kbd">1</span>/<span class="kbd">2</span>/<span class="kbd">3</span>/<span class="kbd">4</span> でも選べます</div>
        </section>

        <div class="footer">
            <div>セーブ: プロローグ内のみ</div>
            <div>操作: クリック / タップ / 数字キー</div>
        </div>
    </main>

    <div class="confetti" id="confetti" aria-hidden="true"></div>

    <!-- 新 main.js を参照（クリック進行＋二重選択防止を内包） -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
