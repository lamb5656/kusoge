<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>なめ消し塩（試作）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header id="hud">
    <div class="left">
      <strong>なめ消し塩（試作）</strong>
      <span class="sep">|</span>
      <span>Level: <span id="stat-level">1</span></span>
      <span class="sep">/</span>
      <span>Lines: <span id="stat-lines">0</span></span>
      <span class="sep">/</span>
      <span>Salt: <span id="stat-salt">0</span></span>
      <span class="sep">/</span>
      <span>FPS: <span id="stat-fps">0</span></span>
    </div>
    <div class="right">
      <button id="btn-clear">線を全消去</button>
    </div>
  </header>

  <main id="stage-wrap">
    <canvas id="game" aria-label="game canvas"></canvas>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
