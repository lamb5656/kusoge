<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>snig2 – CheerpJ hosted applet</title>
    <!-- CheerpJ runtime (CDN). Applets require Java 8 runtime; cheerpjInit() defaults to Java 8. -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:24px}
      .wrap{max-width:720px;margin:auto;display:grid;gap:12px}
      .panel{padding:12px;border:1px solid #ddd;border-radius:12px}
      code{background:#f6f7f8;padding:2px 6px;border-radius:6px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>snig2 – Processing Applet (CheerpJ)</h1>
      <div class="panel">
        <!-- Place snig2.jar and core.jar next to this HTML. Multiple jars can be comma-separated. -->
        <applet code="snig2" archive="snig2.jar, core.jar" width="300" height="416"></applet>
      </div>
      <div class="panel">
        <strong>起動ヒント</strong>
        <ul>
          <li>このページは <code>cheerpjInit()</code> により拡張なしでアプレットを実行します。</li>
          <li>JARは同じオリジン（https:// で配信）に置いてください。</li>
        </ul>
      </div>
    </div>
    <script>
      // Initialize CheerpJ runtime (defaults to Java 8; do not set 11+ for applets)
      cheerpjInit();
    </script>
  </body>
</html>
