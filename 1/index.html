<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Gate Runner（ゲートランナー） - 選択型シューティング</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <meta name="description" content="長押しでショット。左右どちらの壁を壊すか選びながら進む、選択型のミニシューティング。+でパワー上昇、-で低下。R+/R-で連射速度が上下します。">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-root">
    <canvas id="game"></canvas>

    <div id="hud">
      <div class="badge" id="power">パワー: 0</div>
      <div class="badge" id="rapid">連射Lv: 0</div>
      <div class="badge" id="score">スコア: 0</div>
      <div class="badge" id="best">ベスト: 0</div>
    </div>

    <div id="overlay" class="show">
      <div class="panel">
        <h1>Gate Runner（ゲートランナー）</h1>
        <p>
          長押しでショット。弾のダメージは現在の<b>パワー</b>に等しい。<br>
          画面には横一列で左右2つの壁が出現します（どちらを壊すか選んで進みます）。<br>
          <b>+</b>の壁はパワー上昇、<b>-</b>の壁はパワー低下。<br>
          <b>R+</b>/<b>R-</b>の壁は連射速度がそれぞれ上昇/低下します。
        </p>
        <button id="startBtn">タップで開始</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
